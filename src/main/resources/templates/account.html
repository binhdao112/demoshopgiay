<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Title Page-->
    <link rel="icon" th:href="@{/images/icon/wardrobe.png}" type="image/icon type">
    <title>Sign In||Sign Up</title>

    <!-- Main CSS-->
    <link th:href="@{/css/Sign up/main.css}" rel="stylesheet" media="all">
</head>

<body th:style="'background-image:url(' + @{/images/img_1.png} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
<br>
<br>
<div class="cont">
    <form class="form sign-in" th:action="@{/login/goto}" th:object="${accountlogin}" method="post">
        <h2>Welcome</h2>
        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        <div class="alert alert-warning" role="alert" th:text="${errorDetail}" th:if="${errorDetail}"></div>
        <div class="alert alert-success" role="alert" th:text="${loginSuccess}" th:if="${loginSuccess}"></div>
        <div class="alert alert-danger" role="alert" th:text="${loginError}" th:if="${loginError}"></div>
        <label>
            <span style="color: #444444">Email</span>
            <input th:field="*{email}" type="email" />
        </label>
        <label>
            <span style="color: #444444">Password</span>
            <input th:field="*{password}" type="password" />
        </label>
        <p class="forgot-pass">Forgot password?</p>
        <button type="submit" class="submit">Sign In</button>

    </form>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">

                <h3>Don't have an account? Please Sign up!<h3>
            </div>
            <div class="img__text m--in">

                <h3>If you already has an account, just sign in.<h3>
            </div>
            <div class="img__btn">
                <span class="m--up">Sign Up</span>
                <span class="m--in">Sign In</span>
            </div>
        </div>
        <form class="form sign-up" th:action="@{/account/register}" th:object="${account}" method="post">
            <h2>Create your Account</h2>
            <label>
                <span style="color: #444444">Name</span>
                <input th:field="*{name}" type="text" required />
            </label>
            <label>
                <span style="color: #444444">Email</span>
                <input th:field="*{email}" type="email" />
            </label>
            <label>
                <span style="color: #444444">Password</span>
                <input th:field="*{password}" type="password" required />
            </label>
            <button type="submit" class="submit">Sign Up</button>


        </form>
    </div>
</div>

<script>
    document.querySelector('.img__btn').addEventListener('click', function() {
        document.querySelector('.cont').classList.toggle('s--signup');
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
